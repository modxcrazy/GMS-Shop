<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Tech Haven Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script type="module" src="../../js/admin.js"></script>
</head>
<body class="admin-dashboard">
    <!-- Sidebar (same as products.html) -->
    <aside class="sidebar">
        <!-- ... same sidebar content as products.html ... -->
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Header (same as products.html) -->
        <header class="header">
            <!-- ... same header content as products.html ... -->
        </header>
        
        <!-- Content -->
        <div class="content">
            <div class="page-header">
                <h1 class="page-title">Customers</h1>
                <ul class="breadcrumb">
                    <li><a href="dashboard.html">Home</a></li>
                    <li>Customers</li>
                </ul>
            </div>
            
            <div class="card-grid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Total Customers</h3>
                        <div class="card-icon primary">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 id="total-customers">0</h3>
                        <div class="card-footer">
                            <i class="fas fa-calendar"></i> All time
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">New Customers</h3>
                        <div class="card-icon success">
                            <i class="fas fa-user-plus"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 id="new-customers">0</h3>
                        <div class="card-footer">
                            <i class="fas fa-calendar"></i> Last 30 days
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Active Customers</h3>
                        <div class="card-icon warning">
                            <i class="fas fa-user-check"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 id="active-customers">0</h3>
                        <div class="card-footer">
                            <i class="fas fa-calendar"></i> Ordered in last 30 days
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">All Customers</h3>
                </div>
                
                <div class="card-body">
                    <div class="table-container">
                        <table class="table customers-table">
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Orders</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Customers will be loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

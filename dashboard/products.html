<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Tech Haven Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script type="module" src="../../js/admin.js"></script>
</head>
<body class="admin-dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-mobile-alt"></i>
                <span>Tech Haven</span>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-title">Main</div>
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            
            <div class="menu-title">Management</div>
            <a href="products.html" class="menu-item active">
                <i class="fas fa-box-open"></i>
                <span>Products</span>
            </a>
            <a href="orders.html" class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="customers.html" class="menu-item">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
            
            <div class="menu-title">Settings</div>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#" class="menu-item logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="header-right">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">3</span>
                </div>
                
                <div class="user-profile">
                    <img src="https://via.placeholder.com/36" alt="Admin">
                    <div class="dropdown">
                        <div class="dropdown-item name">Admin User</div>
                        <div class="dropdown-item email">admin@example.com</div>
                        <div class="dropdown-divider"></div>
                        <a href="settings.html" class="dropdown-item">
                            <i class="fas fa-user-cog"></i> Profile
                        </a>
                        <a href="#" class="dropdown-item logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Content -->
        <div class="content">
            <div class="page-header">
                <h1 class="page-title">Products</h1>
                <ul class="breadcrumb">
                    <li><a href="dashboard.html">Home</a></li>
                    <li>Products</li>
                </ul>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">All Products</h3>
                    <button id="add-product-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </div>
                
                <div class="card-body">
                    <div class="table-container">
                        <table class="table products-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Brand</th>
                                    <th>Price</th>
                                    <th>Category</th>
                                    <th>Featured</th>
                                    <th>On Sale</th>
                                    <th>Stock</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Products will be loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- Product Form -->
            <div class="card" id="product-form-container" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title" id="product-form-title">Add New Product</h3>
                </div>
                
                <div class="card-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-name">Product Name</label>
                                    <input type="text" id="product-name" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-brand">Brand</label>
                                    <input type="text" id="product-brand" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-price">Price ($)</label>
                                    <input type="number" id="product-price" class="form-control" min="0" step="0.01" required>
                                </div>
                            </div>
                            
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-discount">Discount (%)</label>
                                    <input type="number" id="product-discount" class="form-control" min="0" max="100" value="0">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-category">Category</label>
                                    <select id="product-category" class="form-control" required>
                                        <option value="">Select Category</option>
                                        <option value="smartphones">Smartphones</option>
                                        <option value="laptops">Laptops</option>
                                        <option value="tablets">Tablets</option>
                                        <option value="accessories">Accessories</option>
                                        <option value="tvs">TVs</option>
                                        <option value="audio">Audio</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-stock">Stock Quantity</label>
                                    <input type="number" id="product-stock" class="form-control" min="0" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-featured">
                                        <input type="checkbox" id="product-featured"> Featured Product
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-onSale">
                                        <input type="checkbox" id="product-onSale"> On Sale
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" class="form-control" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-specs">Specifications (one per line)</label>
                            <textarea id="product-specs" class="form-control" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Product Image</label>
                            <div class="file-upload">
                                <label class="file-upload-btn">
                                    <input type="file" id="product-image" class="file-upload-input" accept="image/*">
                                    <div>
                                        <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--primary-color); margin-bottom: 10px;"></i>
                                        <p>Click to upload or drag and drop</p>
                                        <p class="text-muted">PNG, JPG up to 5MB</p>
                                    </div>
                                </label>
                                <div class="file-upload-preview" id="product-image-preview"></div>
                            </div>
                        </div>
                        
                        <div class="form-group text-right">
                            <button type="button" class="btn btn-outline-secondary" id="cancel-product-form">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Tech Haven Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script type="module" src="../../js/admin.js"></script>
</head>
<body class="admin-dashboard">
    <!-- Sidebar (same as products.html) -->
    <aside class="sidebar">
        <!-- ... same sidebar content as products.html ... -->
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Header (same as products.html) -->
        <header class="header">
            <!-- ... same header content as products.html ... -->
        </header>
        
        <!-- Content -->
        <div class="content">
            <div class="page-header">
                <h1 class="page-title">Settings</h1>
                <ul class="breadcrumb">
                    <li><a href="dashboard.html">Home</a></li>
                    <li>Settings</li>
                </ul>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Admin Profile</h3>
                </div>
                
                <div class="card-body">
                    <form id="settings-form">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="admin-name">Full Name</label>
                                    <input type="text" id="admin-name" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="admin-email">Email</label>
                                    <input type="email" id="admin-email" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <h5>Change Password</h5>
                            <p class="text-muted">Leave blank to keep current password</p>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="current-password">Current Password</label>
                                    <input type="password" id="current-password" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="new-password">New Password</label>
                                    <input type="password" id="new-password" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="confirm-password">Confirm New Password</label>
                                    <input type="password" id="confirm-password" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
